    <textarea id="file-source" class="col-md-12">var _ = require( &#039;lodash&#039; );
var amqp = require( &#039;amqplib&#039; );
var Monologue = require( &#039;monologue.js&#039; )( _ );
var when = require( &#039;when&#039; );
var pipeline = require( &#039;when/sequence&#039; );
var fs = require( &#039;fs&#039; );
var machina = require( &#039;machina&#039; )( _ );
var newChannel = require( &#039;./amqp/channel.js&#039; );
var newConnection = require( &#039;./amqp/connection.js&#039; );

var Connection = function( options ) {
	
	var channels = {};
	var definitions = {
			bindings: {},
			exchanges: {},
			queues: {},
			subscriptions: {}
		};
	var connection;

	var Fsm = machina.Fsm.extend( {
		name: options.name || &#039;default&#039;,
		initialState: &#039;initializing&#039;,
		reconnected: false,
		close: function() {
			return when.promise( function( resolve, reject ) {
				this.on( &#039;closed&#039;, resolve );
				this.handle( &#039;close&#039; );
			}.bind( this ) );
		},

		createChannel: function( confirm ) {
			this.connect();
			return newChannel.create( connection, confirm );
		},

		connect: function() {
			return when.promise( function( resolve, reject ) {
				this.on( &#039;connected&#039;, function() {
					resolve();
				} );
				this.handle( &#039;connect&#039; );
			}.bind( this ) );
		},

		replay: function( ev ) {
			return function( x ) {
				this.handle( ev, x );
			}.bind( this );
		},

		states: {
			&#039;initializing&#039;: {
				_onEnter: function() {
					connection = newConnection( options );
					connection.on( &#039;acquiring&#039;, this.replay( &#039;acquiring&#039; ) );
					connection.on( &#039;acquired&#039;, this.replay( &#039;acquired&#039; ) );
					connection.on( &#039;failed&#039;, this.replay( &#039;failed&#039; ) );
					connection.on( &#039;lost&#039;, this.replay( &#039;lost&#039; ) );
				},
				&#039;acquiring&#039;: function() {
					this.transition( &#039;connected&#039; ); 
				},
				&#039;acquired&#039;: function() {
					this.transition( &#039;connected&#039; );
				},
				&#039;close&#039;: function( err ) {
					this.deferUntilTransition( &#039;connected&#039; );
					this.transition( &#039;closed&#039; );
				},
				&#039;failed&#039;: function( err ) {
					this.emit( &#039;failed&#039;, err );
				}
			},
			&#039;connecting&#039;: {
				_onEnter: function() {
					connection.acquire();
				},
				&#039;acquired&#039;: function() {
					this.transition( &#039;connected&#039; );
				},
				&#039;close&#039;: function( err ) {
					this.deferUntilTransition( &#039;connected&#039; );
				},
				&#039;failed&#039;: function( err ) {
					this.emit( &#039;failed&#039;, err );
				}
			},
			&#039;connected&#039;: {
				_onEnter: function() {
					if( this.reconnected ) {
						this.emit( &#039;reconnected&#039; );
					}
					this.reconnected = true;
					this.emit( &#039;connected&#039; );
				},
				&#039;failed&#039;: function( err ) {
					this.emit( &#039;failed&#039;, err );
					this.transition( &#039;connecting&#039; );
				},
				&#039;lost&#039;: function( err ) {
					this.transition( &#039;connecting&#039; );
				},
				&#039;close&#039;: function() {
					connection.release();
					this.transition( &#039;closed&#039; );
				},
				&#039;connect&#039;: function() {
					this.emit( &#039;connected&#039; );
				}
			},
			&#039;closed&#039;: {
				_onEnter: function() {
					this.emit( &#039;closed&#039;, {} );
				},
				&#039;acquiring&#039;: function() {
					this.transition( &#039;connecting&#039; );
				},
				&#039;close&#039;: function( err ) {
					connection.release();
					this.emit( &#039;closed&#039; );
				},
				&#039;connect&#039;: function() {
					this.transition( &#039;connecting&#039; );
				},
				&#039;failed&#039;: function( err ) {
					this.emit( &#039;failed&#039;, err );
				}
			}
		}
	} );

	Monologue.mixin( Fsm );
	return new Fsm();
};
