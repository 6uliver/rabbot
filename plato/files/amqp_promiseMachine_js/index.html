<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var _ = require( &#039;lodash&#039; ),
	amqp = require( &#039;amqplib&#039; ),
	Monologue = require( &#039;monologue.js&#039; )( _ ),
	when = require( &#039;when&#039; ),
	machina = require( &#039;machina&#039; )( _ ),
	log = require( &#039;../log.js&#039; );

var staticId = 0;

module.exports = function( factory, target, release, disposalEvent ) {
	var disposalEvent = disposalEvent || &#039;close&#039;;
	var PromiseMachine = machina.Fsm.extend( {
		id: staticId++,
		initialState: &#039;acquiring&#039;,
		item: undefined,
		waitInterval: 0,
		waitMax: 5000,
		_acquire: function() {
			this.emit( &#039;acquiring&#039; );
			factory()
				.then( function( o ) {
					this.item = o;
					this.waitInterval = 0;
					if( this.item.on ) {
						this.disposeHandle = this.item.once( disposalEvent, function( err ) {
							this.emit( &#039;lost&#039; );
							this.transition( &#039;released&#039; );
						}.bind( this ) );
						this.item.once( &#039;error&#039;, function( err ) {
							this.transition( &#039;failed&#039; );
						}.bind( this ) );
					}
					this.transition( &#039;acquired&#039; );
				}.bind( this ) )
				.then( null, function( err ) {
					log.info( { message: &#039;failure occured acquiring a resource&#039;, error: err.stack } );
					this.emit( &#039;failed&#039;, err );
					this.handle( &#039;failed&#039; );
				}.bind( this ) )
				.catch( function( ex ) {
					log.info( { message: &#039;failure occured acquiring a resource&#039;, error: ex.stack } );
					this.emit( &#039;failed&#039;, tex );
					this.handle( &#039;failed&#039; );
				} );
		},
		_release: function() {
			try {
					if( this.item ) {
					this.item.removeAllListeners();
					this.emit( &#039;releasing&#039; );
					if( !this.item ) {
						return;
					}
					if( release ) {
						release( this.item );
					} else {
						this.item.close();
					}
				}
			} catch( err ) {

			}
		},
		acquire: function() {
			this.handle( &#039;acquire&#039; );
			return this;
		},
		destroy: function() {
			this.handle( &#039;destroy&#039; );
		},
		operate: function( call, args ) {
			var op = { operation: call, argList: args, index: this.index },
				promise = when.promise( function( resolve, reject ) {
					op.resolve = resolve;
					op.reject = reject;
				} );
			this.handle( &#039;operate&#039;, op );
			return promise;
		},
		release: function() {
			this.handle( &#039;release&#039; );
		},
		states: {
			&#039;acquiring&#039;: {
				_onEnter: function() {
					this._acquire();
				},
				failed: function() {
					setTimeout( function() {
						this.transition( &#039;failed&#039; );
						if( ( this.waitInterval + 100 ) &lt; this.waitMax ) {
							this.waitInterval += 100;
						}
					}.bind( this ), this.waitInterval );
				},
				destroy: function() {
					this._release();
					this.item = undefined;
					this.transition( &#039;destroyed&#039; );
				},
				release: function () {
					this._release();
					this.transition( &#039;released&#039; );
				},
				operate: function( call ) {
					this.deferUntilTransition( &#039;acquired&#039; );
				}
			},
			&#039;acquired&#039;: {
				_onEnter: function() {
					this.emit( &#039;acquired&#039; );
				},
				destroy: function() {
					this._release();
					this.item = undefined;
					this.transition( &#039;destroyed&#039; );
				},
				operate: function( call ) {
					try {
						var result = this.item[ call.operation ].apply( this.item, call.argList );
						if( result &amp;&amp; result.then ) {
							result
								.then( call.resolve )
								.then( null, call.reject );
						} else {
							call.resolve( result );
						}
					} catch( err ) {
						call.reject( err );
					}
				}, 
				invalidated: function() {
					this.transition( &#039;acquiring&#039; );
				},
				release: function () {
					this._release();
					this.transition( &#039;released&#039; );
				}
			},
			&#039;destroyed&#039;: {
				_onEnter: function() {
					
				}
			},
			&#039;released&#039;: {
				_onEnter: function() {
					this.emit( &#039;released&#039;, this.id );
				},
				acquire: function() {
					this.transition( &#039;acquiring&#039; );
				},
				operate: function( call ) {
					this.deferUntilTransition( &#039;acquired&#039; );
					this.transition( &#039;acquiring&#039; );
				},
				destroy: function() {
					this.transition( &#039;destroyed&#039; );
				}
			},
			&#039;failed&#039;: {
				_onEnter: function() {
					this.emit( &#039;failed&#039;, this.lastError );
					setTimeout( function() {
						this.transition( &#039;acquiring&#039; );
						if( ( this.waitInterval + 100 ) &lt; this.waitMax ) {
							this.waitInterval += 100;
						}
					}.bind( this ), this.waitInterval );
				},
				operate: function( call ) {
					this.deferUntilTransition( &#039;acquired&#039; );
				}
			}
		}
	} );

	Monologue.mixin( PromiseMachine );
	var machine = new PromiseMachine();
	_.each( target.prototype, function( prop, name ) {
		if( _.isFunction( prop ) ) {
			machine[ name ] = function() { 
				var list = Array.prototype.slice.call( arguments, 0 );
				return machine.operate( name, list );
			}.bind( machine );
		}
	} );
	return machine;
};</textarea>
